<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="username"
       required >
    </div>

        <div>
            <label>
                Password
            <input type="password" name='Password' 
            required placeholder="password">
        </label>
        </div>
       <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email"
       required >
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200"
       required >
    </div>
    <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2019-06-10" >
    </div>
    <div>Favorite Food</div>
    <div>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana"  >
    </div>
    <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple"  >
    </div>
    <div>
        <label for="mango">Mango</label>
        <input type="checkbox" name="mango" id="mango"  >
    </div>
<div>Gender</div>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"  >
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" >
    </div>

    <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor">
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
        </select>
    </div>
    <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>
<div>
    <label for="file">File</label>
    <input type="file" name="file" id="file">
</div>
<div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
</div>
<div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
</div>

<div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
</div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>



    </form>
    
</body>
</html>
